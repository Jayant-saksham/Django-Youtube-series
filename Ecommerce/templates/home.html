{% extends 'base.html' %}
{% block body %}
<div class="container-fluid mt-3">
    <div class="row mx-auto mb-3">
        <div id="categories" class="col-lg-3">
            <div class="list-group">
                <a href="/store/" class="list-group-item list-group-item-action active" aria-current="true">
    All Products
  </a>
                {% for category in categories %}
                    <a href="/store/?category={{category.id}}" class="list-group-item list-group-item-action">{{category.category_name}}</a>
                {% endfor %}
        </div>
        </div>

        <div id="products" class="col-lg-9">
            <div class="row mx-auto">
                {% for product in products %}
            <div class="card mx-auto" style="width: 18rem;">
                  <img src={{product.image.url}} class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">$ {{product.price}}</h5>
                      <h6 class="card-title">{{product.name}}</h6>

                    <p class="card-text">{{product.desc}}</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                  </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock body  %}
